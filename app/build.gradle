apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'androiddebugkey'
            keyPassword 'framev2'
            storeFile file('C:/Users/Scott/Documents/GitHub/FrameV2/debug.keystore')
            storePassword 'framev2'
        }
    }
    compileSdkVersion 24
    buildToolsVersion "24.0.1"
    defaultConfig {
        applicationId "cs490.frame"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        // Enabling multidex support.
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            signingConfig signingConfigs.config
        }
    }
    dexOptions {
        javaMaxHeapSize "2g"
    }
    packagingOptions {
        exclude "META-INF/LICENSE"
        exclude "META-INF/DEPENDENCIES"
        exclude "org/apache/http/version.properties"
        exclude "com/google/appengine/repackaged/org/apache/commons/codec/language/bm/sep_approx_spanish.txt"
        exclude "com/google/appengine/repackaged/org/apache/commons/codec/language/bm/gen_approx_greek.txt"
        exclude "com/google/appengine/repackaged/org/apache/commons/codec/language/bm/gen_exact_polish.txt"
        exclude "com/google/appengine/repackaged/org/apache/commons/codec/language/bm/gen_approx_cyrillic.txt"
        exclude "com/google/appengine/repackaged/org/apache/commons/codec/language/bm/gen_approx_english.txt"
        exclude "com/google/appengine/repackaged/org/apache/commons/codec/language/bm/*"
        exclude "com/google/appengine/repackaged/org/codehaus/jackson/impl/VERSION.txt"
        exclude "com/google/appengine/repackaged/org/apache/commons/codec/language/*"
    }
}

ext {
    supportLibVersion = '24.2.0'  // variable that can be referenced to keep support libs consistent
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile ("com.android.support:appcompat-v7:${supportLibVersion}")
    compile ("com.android.support:design:${supportLibVersion}")
    compile('com.google.android.gms:play-services:9.6.1')
    {
        exclude group: 'org.apache.httpcomponents' //by group
        exclude group: 'org.apache.httpcomponents', module: 'httpclient' //by both name and group
        exclude group: 'xpp3'
    }
    compile('com.google.api-client:google-api-client-xml:1.18.0-rc') {
        exclude group: 'org.apache.httpcomponents' //by group
        exclude group: 'org.apache.httpcomponents', module: 'httpclient' //by both name and group
        exclude group: 'xpp3'
    }
    compile('com.google.http-client:google-http-client-gson:1.18.0-rc') {
        exclude group: 'org.apache.httpcomponents' //by group
        exclude group: 'org.apache.httpcomponents', module: 'httpclient' //by both name and group
        exclude group: 'xpp3'
    }
    compile('com.google.api-client:google-api-client-android:1.18.0-rc') {
        exclude group: 'org.apache.httpcomponents' //by group
        exclude group: 'org.apache.httpcomponents', module: 'httpclient' //by both name and group
        exclude group: 'xpp3'
    }
    compile('com.google.apis:google-api-services-drive:v3-rev45-1.22.0') {
        exclude group: 'org.apache.httpcomponents' //by group
        exclude group: 'org.apache.httpcomponents', module: 'httpclient' //by both name and group
